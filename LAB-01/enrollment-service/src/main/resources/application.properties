server.port=8083
spring.application.name=enrollment-service

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3308/enrollment_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# External Service URLs
student.service.url=http://localhost:8081
course.service.url=http://localhost:8082
notification.service.url=http://localhost:8085

